<div class="container">
    <h3>
        Мої запити
    </h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Номер</td>
                <td>Ціна</td>
                <td>Опис</td>
                <td>Номер книги</td>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let demand of demands; let i = index; trackBy: trackByFn">
            <td>{{demand.id}}</td>
            <td>{{demand.price.value}} uah</td>
            <td>{{demand.description}}</td>
            <td>{{demand.bookId}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="delete(demand)">Видалити</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
