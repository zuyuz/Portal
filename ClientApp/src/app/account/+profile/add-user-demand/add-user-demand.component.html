<div class="container">
    <appc-my-demands></appc-my-demands>
    <br/>
    <h3>Створити прохання озвучення:</h3>
    <p>Book</p>
    <select class="form-control" (change)="onSelect($event.target.value)">
        <option *ngFor="let book of books" value={{book.id}}>
            {{book.title}}
        </option>
    </select>
    <br />
    <div class="form-group">
        <label for="comment">Коментар:</label>
        <textarea class="form-control" rows="5" id="comment" (input)="onCommentChange($event.target.value)"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Ціна:</label>
        <input type="text" class="form-control" id="price" (input)="onPriceChange($event.target.value)">
    </div>
    <button type="button" class="btn btn-primary" (click)="save($event)">Зберегти</button>
</div>
